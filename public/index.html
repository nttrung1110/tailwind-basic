<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-basic</title>
    <link rel="icon" type="image/png" href="https://tailwindcss.com/favicons/favicon-32x32.png?v=3" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="body-container">
    <nav class="navbar">
        <div>
            <h1 class="font-bold uppercase p-4 text-2xl">
                <a href="/">Food Ninja</a>
            </h1>
        </div>
        <ul class="flex">
            <li class="mr-4 text-lg text-gray-700 font-bold">
                <a href="#">
                    <span>Home</span>
                </a>
            </li>
            <li class="mr-4 text-lg text-gray-700">
                <a href="#">
                    <span>About</span>
                </a>
            </li>
            <li class="mr-4 text-lg text-gray-700">
                <a href="#">
                    <span>Contact</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="px-16 py-6">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="btn text-primary border-primary md:border-2">Log in</a>
            <a href="#" class="btn text-primary ml-2 border-primary md:border-2">Sign up</a>
        </div>

        <header>
            <h2 class="text-gray-700 text-4xl font-semibold sm:text-6lg">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                Latest Recipes
            </h4>

            <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 gap-10">
                <!-- cards go here -->
                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/stew.jpg?raw=true"
                        alt="stew" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/noodles.jpg?raw=true"
                        alt="noodles" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/curry.jpg?raw=true"
                        alt="curry" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>25 mins</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h4 class="font-bold mt-12 border-b border-gray-200">Most Popular</h4>
        </div>

        <div class="flex justify-center mt-4">
            <div class="btn bg-secondary-100 text-secondary-200">
                Load more
            </div>
        </div>
    </main>
</body>

</html>
