<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-basic</title>
    <link rel="icon" type="image/png" href="https://tailwindcss.com/favicons/favicon-32x32.png?v=3" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="body-container">
    <nav class="navbar">
        <h1 class="font-bold uppercase text-2xl">
            <a href="/">Food Ninja</a>
        </h1>
        <div class="cursor-pointer sm:hidden" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
        <ul class="menu" id="menu">
            <li class="ml-4 text-lg text-gray-700 font-bold">
                <a href="#" class="flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="icon">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    <span class="ml-1">Home</span>
                </a>
            </li>
            <li class="ml-4 text-lg text-gray-700">
                <a href="#" class="flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                    </svg>
                    <span class="ml-1">About</span>
                </a>
            </li>
            <li class="ml-4 text-lg text-gray-700">
                <a href="#" class="flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                    <span class="ml-1">Contact</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="px-4 pt-1 pb-6 sm:px-16 sm:pt-6">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log
                in</a>
            <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white">Sign
                up</a>
        </div>

        <header class="pt-1">
            <h2 class="text-gray-700 text-4xl font-semibold sm:text-6lg">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                Latest Recipes
            </h4>

            <div class="mt-8 grid lg:grid-cols-3 md:grid-cols-2 gap-10">
                <!-- cards go here -->
                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/stew.jpg?raw=true"
                        alt="stew" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/noodles.jpg?raw=true"
                        alt="noodles" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card">
                    <img src="https://github.com/iamshaunjp/tailwind-tutorial/blob/lesson-2/public/img/curry.jpg?raw=true"
                        alt="curry" class="card-image" />
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chili Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h4 class="font-bold mt-12 border-b border-gray-200">Most Popular</h4>
        </div>

        <div class="flex justify-center mt-4">
            <div class="btn bg-secondary-100 text-secondary-200">
                Load more
            </div>
        </div>
    </main>

    <script>
        document.querySelector("#burger").addEventListener("click", () => {
            document.querySelector("#menu").classList.toggle("menu-open");
        });
    </script>
</body>

</html>
